<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top pt-4">
        <div class="container">
            <h1 class="navbar-brand m-0">Nome do restaurante</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a class="nav-link active" href="#">
                            <i class="bi bi-house-door me-2"></i>
                            Sobre o restaurente
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-check me-2"></i>
                            Eventos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-card-text me-2"></i>
                            Nosso cardápio
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a class="nav-link" href="#">
                            <i class="bi bi-chat-left-text me-2"></i>
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://media.istockphoto.com/id/1305333853/pt/foto/smiling-couple-with-the-cart-choosing-products-in-supermarket.webp?s=2048x2048&w=is&k=20&c=Zb5cbZLtTeBWC4V5vObmIOt1wovf33oV6Y9fbUIQGWc=" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1368016179/pt/foto/close-up-of-asian-young-businesswoman-is-shopping-for-meat-and-scanning-barcode.webp?s=2048x2048&w=is&k=20&c=EWR9c95v6FWmzlQoEOqN53HdP_dbGriNaN1KJ-8aogU=" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="https://media.istockphoto.com/id/1388226392/pt/foto/an-unrecognizable-caucasian-woman-buying-some-cosmetic-products.webp?s=2048x2048&w=is&k=20&c=3y_psa6xMQXbXr1E6l7Z31TX1cXxPDNL-jF75MWr3Ws=" class="d-block w-100" alt="Imagem 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>
    <section id="produtos">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Lista de produtos</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card">
                        <img src="https://cdn.pixabay.com/photo/2017/07/28/16/30/bee-pollen-2549125_1280.jpg" class="card-img-top" alt="Item 1">
                        <div class="card-body">
                            <h5 class="card-title">Item 1</h5>
                            <p class="card-text">Descrição breve do item 1.</p>
                            <a href="#" class="btn btn-primary">Saiba Mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card">
                        <img src="https://cdn.pixabay.com/photo/2021/07/07/13/49/poppies-6394381_1280.jpg" class="card-img-top" alt="Item 2">
                        <div class="card-body">
                            <h5 class="card-title">Item 2</h5>
                            <p class="card-text">Descrição breve do item 2.</p>
                            <a href="#" class="btn btn-primary">Saiba Mais</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card">
                        <img src="https://cdn.pixabay.com/photo/2021/09/18/20/50/truffles-6636081_1280.jpg" class="card-img-top" alt="Item 3">
                        <div class="card-body">
                            <h5 class="card-title">Item 3</h5>
                            <p class="card-text">Descrição breve do item 3.</p>
                            <a href="#" class="btn btn-primary">Saiba Mais</a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
